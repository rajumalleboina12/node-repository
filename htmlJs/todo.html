<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-card">
        <div class="input-container">
          <input
            placeholder="Enter Your New Task"
            class="todo-input"
            type="text"
            id="task_id"
          />
          <button onclick="addNewTask()" class="todo-button">Add</button>
        </div>

        <div class="todo-container" id="tasks_element"></div>
      </div>
    </div>

    <script>
      var todoTasks = [];
      const addNewTask = () => {
        var element = document.getElementById("task_id");

        todoTasks.push(element.value);

        element.value = "";
        finalHtml = "";
        todoTasks.map((task, index) => {
          finalHtml += `<div class="row"><div class="col-sm-1">${
            index + 1
          }</div><div class="col-sm-8">${task}</div><div class="col-sm-3"><i onclick = "deleteTask(${index})" class="fa-solid fa-trash icon-style"></i></div></div>`;
        });

        document.getElementById("tasks_element").innerHTML = finalHtml;
      };

      const deleteTask = (taskIndex) => {
        var remainTask = [];
        todoTasks.map((task, index) => {
          if (index !== taskIndex) {
            remainTask.push(task);
          }
        });

        todoTasks = remainTask;
        finalHtml = "";
        todoTasks.map((task, index) => {
          finalHtml +=
            '<div class="row"><div class="col-sm-1">' +
            (index + 1) +
            `</div><div class="col-sm-8">`;
          finalHtml +=
            task +
            `</div><div class="col-sm-3"><i onclick = "deleteTask(` +
            index +
            `)" class="fa-solid fa-trash icon-style"></i></div></div>`;
        });

        document.getElementById("tasks_element").innerHTML = finalHtml;
      };
    </script>
  </body>
</html>
