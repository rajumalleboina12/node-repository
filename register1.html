<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="main-container">
      <div class="dark-container">
        <img class="image-1" src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/img1.png" />
      </div>
      <div class="light-container">
        <img class="image-2" src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/img2.png" />
      </div>
    </div>

    <div class="card-container">
      <div class="login-card">
        <!--Row - 1-->
        <div class="row-1">
          <div>
            <p class="row-1-text-1">Welcome to Proclink!</p>
          </div>
          <div>
            <p class="row-1-text-2">
              Have account ?<br />
              <span class="row-1-text-3"></span> <a href="index.html">Registration</a></span>
            </p>
          </div>
        </div>
        <!--Row - 2-->
        <p class="row-2">Register</p>
        <!--Row - 3-->

        <div class="input-row">
          <label class="input-row-label"
            >Enter your username or email </label
          ><br />
          <input
            placeholder="Username address"
            class="input-row-input"
          />
        </div>

       <!--username and contact number-->

       <div class="row">
        <div class="col">
            <label >Username</label><br />
            <input
              type="text"
              placeholder="username" class="text1"/>
        </div>
        <div class="col">
            <label >Contact Number</label><br />
            <input
              type="text"
              placeholder="contact number" class="text2" />
        </div>
    </div>
        <!--Row - 4-->

        <div class="input-row">
          <label class="input-row-label">Enter your Password</label><br />
          <input
            type="password"
            placeholder="Enter your Password"
            class="input-row-input"
          />
          <img src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/eye.png" class="pass-eye" ></img>
          <span
            style="
              display: flex;
              justify-content: flex-end;
              margin-top: 5px;
              color: #ad3113;
            "
            >Forgot Password</span
          >
        </div>

        <!--Row - 5-->
        <button class="login-button">Login</button>
        <!--Row - 6 (OR)-->
        <p class="or-text">OR</p>

        <div class="social-container">
          <img class="login-img-1" src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/google.png" />
          <img class="login-img-2" src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/fb.png" />
          <img class="login-img-3" src="D:\Node training git hub\proclink-node-training-main\proclink-node-training-main\login-8\images/ap.png" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
